l_simp_chinese:
 rebuilt_computer: "恒星级奇点计算机"
 rebuilt_computer_DESC: "使用上古文明遗留的备用处理器核心，重新设计并修建大量伺服系统和配套设备后得到的恒星级超级计算机。"
 rebuilt_computer_events.2.name: "隐藏坐标"
 rebuilt_computer_events.2.desc: "经过一系列破译后，信号的内容终于被我们成功读取。这是一个坐标，指向银河系中一个隐藏的恒星系。通向该星系的亚空间航道一直处于关闭状态，恒星系内又存在某种装置屏蔽了一切外部探测，这使得我们一直没能发现它。幸运的是，这个恒星系距离我们的首都很近，而这个信号提供了再度开启其亚空间航道的方法。"
 rebuilt_computer_events.2.option: "让我们看看这里有什么好东西。"
 rebuilt_computer_events.3.name: "中央处理器"
 rebuilt_computer_events.3.desc: "我们进入了[from.owner.GetName]境内的一颗黑洞星系，这颗黑洞周围有一条巨大的奇特小行星带。取样发现，其主要成分是历史悠久、具有优异性能的合金，一些研究表明，这应当是某种舰队或巨型结构的残骸。黑洞本身也有异常，初步判定该星系可能曾经建有[from.owner.GetName]的重要设施，但由于某种未知原因遭到破坏。我们的探测器在周围的残骸内发现了一个特殊信号——虽然微弱，但十分稳定。或许我们应该派遣一艘科研船前去一探究竟。"
 rebuilt_computer_events.3.option: "准备进行调查。"
 find_new_computer_system: "微弱信号"
 find_new_computer_system_desc: "我们在这个恒星系的残骸中检测到了一个特殊信号——虽然微弱，但十分稳定。"
 new_computer_site: "隐秘坐标"
 new_computer_site_desc: "特殊信号里的坐标指向了这颗古怪的遗落星球，它的部分表面覆盖着一些古老的机械结构。一座奇特的屏蔽装置阻断了外界探测器对其所在恒星系的观察，或许星球内埋藏着不为人知的宝藏。"
 cpu_plan_b: "备用处理器星系"
 name_sun: "0X000"
 name_cad: "0X存储单元"
 name_cdd: "1X辅助单元"
 name_dad: "随机运算单元"
 name_dba: "随机缓存单元"
 name_ppp: "信号单元"
 name_pap: "频发单元"
 name_feq: "废弃单元"
 d_cpu_b_flag: "废弃机械外壳"
 d_cpu_b_flag_desc: "这个遗落星球有个极为显眼的机械外表壳，骄傲的老者最终还是无法隐藏他的存在。也许他其实是个机械星球？"
 name_machine_fallen: "[machine_fallen_empire2.GetName]"
 rebuilt_computer_events.4.title: "初步探索"
 rebuilt_computer_events.4.desc: "我们发现[from.planet.GetName]的部分表面覆盖有大量的机械结构，初步研究表明这些机械结构主要由一些形似迷宫的网道组成。经过一段时间的勘探与调查，我们成功进入了网道的核心部分。进一步的探索发现这些网道是一台星系级别计算机的内部集成电路，而核心部分是它的运算中心，同时配有大量伺服系统。我们已经准备好骇入存储设备，读取其内部信息，只是破译仍然需要一些时间。"
 rebuilt_computer_events.4.a: "让我们看看这里面都记载了什么。"
 rebuilt_computer_events.5.title: "读取信息"
 rebuilt_computer_events.5.desc: "在一系列破解之后，我们成功攻克了古老的防火墙，骇入了运算核心的存储单元。这里面主要存储了整台行星计算机的运行日志，进一步解读表明它与[event_target:machine_fallen_empire.GetName]息息相关。根据解读出的信息，[event_target:machine_fallen_empire.GetName]是被一个古老的文明作为监护者创造出来，用以对抗一种名为“肃正协议”的星际危机，而这个星系中的机械制品是这个监护者的备用处理器。在一场决战之中，[event_target:machine_fallen_empire.GetName]的中央处理器被敌方的一种新式武器完全摧毁，这使得其舰队的作战能力大幅下降，并几乎立刻失去了战场的主动权。理论上来说，此时[event_target:machine_fallen_empire.GetName]应该激活备用协议，接入该处理器。不知道是因为故障导致协议未能启用，还是重启备用处理器的行动遭到敌方的拦截——从结果来说，备用处理器并没有被成功激活。长期的停用与缺乏维护，导致整台机体现在已经几乎处于瘫痪状态。不过，根据最近的运行日志，这台超级计算机的核心部分似乎仍能独立运行。"
 rebuilt_computer_events.5.a: "取出处理器核心。"
 rebuilt_computer_events.6.title: "获取核心"
 rebuilt_computer_events.6.desc: "虽然[event_target:machine_fallen_empire.GetName]没能成功重启该处理器，幸运的是，不知是得益于有效的加密，还是肃正协议对其的忽视，备用处理器没有遭到人为破坏。经过一系列尝试，它的核心部分现在已经成功被我们完整地拆解下来。只需要经过简单的调试，它就能接入我们的资源调配系统，帮助我们增加资源产出并减少不必要的损耗。值得一提的是，备用核心中也存储了重建中央处理器的方式。我们也可以放弃利用处理器核心直接扩大生产，转而建造完整的星系级计算机。这种规模的计算机一旦完工，无论是将其归还[event_target:machine_fallen_empire.GetName]，还是由我们中饱私囊，都能为我们带来无与伦比的巨大收益。"
 rebuilt_computer_events.6.a: "把它接入我们的资源调配系统。"
 has_new_computer: "备用核心"
 has_new_computer_desc: "曾经是机械爹的备用处理器，现在被我们ntr了。"
 rebuilt_computer_events.6.b: "那就用它来重建中央处理器吧。"
 rebuilt_computer_events.7.title: "着手准备"
 rebuilt_computer_events.7.desc: "处理器核心的伺服系统已经完全瘫痪无法使用，需要重新修建相应的硬件结构才能令其恢复工作。不幸的是，我们的材料学技术水平不足以支持这项工作——无论是材料性能还是加工精度，我们的能力都不足以满足工程需求。目前比较可行的办法是：将设计蓝图等比例放大至我们可以接受的程度，并且重新设计部分接线引脚和支撑结构。这不仅需要我们投入大量研发精力，还需要填补大量建筑成本，即使将[event_target:rebuild_computer_place.GetName]中原有的行星全部拆解也无法满足材料需求。当然，我们也可以尝试向[event_target:machine_fallen_empire.GetName]申请援助。如果他们能够提供技术或资源支持，我们的建设速度将会大大加快，但计算机的归属问题或许也会变得颇具争议。"
 rebuilt_computer_events.6.unfinished: "我知道你很期待超级计算机，但是懒惰的云帆还没有写完后续代码。敬请期待！"
 machine_fallen_empire_still_alive: "[event_target:machine_fallen_empire.GetName]仍然存在"
 rebuilt_computer_events.7.a: "我们会自力更生。"
 rebuilt_computer_events.7.b: "我们确实需要援助。"
 rebuilt_computer_events.civic: "我们绝不会屈尊与这些自称保护者的异形渣滓合作。"
 rebuilt_computer_events.machine_fallen_empire_alive: "[event_target:machine_fallen_empire.GetName]已经不复存在"
 rebuilt_computer_events.machine_fallen_empire_broken: "[event_target:machine_fallen_empire.GetName]已经失去了与我们展开正常外交的能力"
 rebuilt_computer_events.8.title: "正在连接[event_target:machine_fallen_empire.GetName]的通讯网络"
 rebuilt_computer_events.8.desc: "检测到通讯信号传入，问候协议启动中。\n……\n您好，请问有何贵干？\n有机庇护所业务请按<error>；\n舰队租赁业务请按~ own；\n资源援助业务请按~ rr；\n技术支持业务请按~ research_all_technologies；\n国际纠纷仲裁业务请按~ yesmen；\n转接人工客服请按~ play。\n……\n等待返回值。\n……"
 rebuilt_computer_events.8.a: "我们找到了你们损坏的备用处理器，请帮助我们将其重建。"
 rebuilt_computer_events.9.title: "$rebuilt_computer_events.8.title$"
 rebuilt_computer_events.9.desc: "收到请求，正在评估可行性。\n……\n尝试资源分配……错误，剩余资源储量低于文明重建配额……\n尝试生产力调度……错误，当前子个体数量低于设施维护标准……\n尝试连接存储单元……成功，已读取目标科技相关信息。\n尝试协商：我方将为重建工程提供必要的技术支持，前提是处理器完工后，贵方必须将至少80%的运算性能分配于我方。"
 rebuilt_computer_events.9.a: "如果我们拒绝这个条件，或是减少分配给你们的算力呢？"
 rebuilt_computer_events.9.c: "好吧，预祝我们合作愉快。"
 rebuilt_computer_events.10.title: "$rebuilt_computer_events.8.title$"
 rebuilt_computer_events.10.desc: "收到请求，正在评估可行性。\n……\n尝试资源分配……错误，剩余资源储量低于文明重建配额……\n尝试生产力调度……错误，当前子个体数量低于设施维护标准……\n尝试连接存储单元……错误，目标技术文件已损坏……\n尝试连接中央处理器以进一步评估局势……错误，中央处理器已下线，推测为已被摧毁，需要协助该文明重建中央处理器……\n尝试资源分配……尝试生产力调度……尝试连接存储单元……尝试连接中央处理器……尝试资源分配……\n<error><error><error><error><error>……\n正在强制终止循环，尝试回退至上个记忆节点。\n……\n您好，请问有何贵干？\n有机庇护所业务请按<error>；\n舰队租赁业务请按~ own；\n资源援助业务请按~ rr；\n技术支持业务请按~ research_all_technologies；\n国际纠纷仲裁业务请按~ yesmen；\n转接人工客服请按~ play。\n……\n等待返回值。\n……"
 rebuilt_computer_events.10.a: "没你事了，玩去吧。"
 rebuilt_computer_events.11.title: "$rebuilt_computer_events.8.title$"
 rebuilt_computer_events.11.desc: "诉求驳回，我方坚持这一合作前提。"
 rebuilt_computer_events.11.a: "那看来我们没什么好谈的了。"
 rebuilt_computer_events.11.b: "好吧，我们接受你们的条件。"
 tech_singularity_computer_theory: "奇点计算机理论"
 tech_singularity_computer_theory_desc: "这种庞大又容易受到干扰的计算机并不适合安装在舰船上，但是可以作为高效的科研辅助计算工具使用。"
 tech_string_resonating_theory: "弦膜共振刻印技术"
 tech_string_resonating_theory_desc: "通过修改微观粒子的弦波，微调其物理状态，能够以前所未有的精度加工产品。"
 situation_rebuilding_computer: "重建处理器"
 situation_rebuilding_computer_type: "重建处理器"
 situation_rebuilding_computer_desc: "重建中央处理器是一项浩大的工程。从逆向失落科技，到更改蓝图设计，再到筹备资源、进行建设，每一项成果都是我们文明智慧的结晶。"
 situation_rebuilding_computer_monthly_change_tooltip: "该§Y局势§!的进展取决于我们是否§Y进行建设§!。我们可以随时暂停工程以便筹措资源或是研发必要的科技，但是维护已有设施仍会造成资源损耗。"
 rebuild_researching: "理论阶段"
 rebuild_researching_desc: "这个阶段需要完成必要技术的研究、工程蓝图的设计、资源与生产力的分配规划等事项。"
 rebuild_dismantle_building: "拆解与建设阶段"
 rebuild_dismantle_building_desc: "这个阶段会拆解[event_target:rebuild_computer_place.GetName]中全部的行星，并用得到的材料修建恒星级奇点计算机。"
 rebuild_building: "建设阶段"
 rebuild_building_desc: "[event_target:rebuild_computer_place.GetName]中的行星已经拆解完毕，余下的工程需要我们从仓储中提供资源作为建材。"
 rebuild_programming: "编程阶段"
 rebuild_programming_desc: "超级计算机的硬件部分已经施工完毕。由于外装硬件与处理器核心不能直接兼容，我们需要编写额外的控制代码作为中转接口。"
