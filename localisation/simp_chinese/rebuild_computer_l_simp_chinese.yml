 rebuilt_computer_events.12.b: "将处理器80%的性能返还给[event_target:machine_fallen_empire.GetName]。"
 rebuild_computer_unfinished: "§R我不建议你选择这个选项，因为后续事件还没写。§!"
 rebuilt_computer_events.16.desc: "检测到未注册的恒星级奇点计算机，正在启动连接协议……\n正在拟合转接端口……正在重命名内环设备识别码……正在接入操作系统……正在覆写主控程序……\n执行成功，备用处理器已上线。\n星海监护协议已启动。\n\n通知银河中所有星际文明：\n我们是来自远古时代的守护者，在与名为\"肃正协议\"的星际危机的交锋中不幸落败，中央处理器遭到摧毁，相关日志数据已经遗失。今日，我们终于恢复到了昔日的算力水平，重建与发展工作也已经加入日程。我们的资源将取之不尽，我们的舰队将遮天蔽日，我们的巨构将再度运转……届时，我们会再度承担起应尽的职责。"
 building_new_organic_paradise_for_fallen_machine: "有机天堂"
 building_new_organic_paradise_for_fallen_machine_desc: "一个由人工智能控制的人造乐土，专门用于满足智慧有机生命的需求。当然，这其中不包括自主自决的需求。居住于其中的有机体的住房需求将被完全满足。"
