 leader_trait_front_lines_yunfan_desc: "这位领袖总是亲力亲为，巨细靡遗。其在工作上一丝不苟，日常生活中却又不拘小节。"
 leader_trait_intelligent_assisted_computing_yunfan: "智能算辅"
 leader_trait_intelligent_assisted_computing_yunfan_desc: "这位领袖总是随身携带一台自律机器人，用于辅助他的工作，特别是有关计算的部分。"
 leader_trait_submissive_yunfan: "推波助澜"
 leader_trait_submissive_yunfan_desc: "\"单独的智慧个体往往难以被参透，但当他们聚在一起形成集体甚至文明时，只需循循善诱，就很容易掌控。\""
 NAME_yunfan_leader: "云帆"
 yunfan_leader_desc: "这位领袖曾于冬眠舱中沉睡了上万年，直到不久前才刚刚苏醒。"
 rebuilt_computer_events.22.desc: "您好。早在上古时期，我们的文明曾为保卫银河创造出一群服侍机械，用以对抗肃正协议。如您所见，我们不幸落败了……感谢您为我们的造物修复了最核心的部件，但它们曾守护的种族——包括我们——已经沉睡了太久，无法醒来了。\n有了新的中央处理器，那些机器能照顾好自己；而我，想亲眼看看银河的未来。请容许我加入你们，也许我那些来自上古时代的知识还能派的上用场。"
 rebuilt_computer_events.22.a: "关于肃正协议，我们想了解更多。"
 rebuilt_computer_events.22.a.response: "抱歉，我是在战争结束之后出生的，因此我也不能保证资料的准确性。据我所知，肃正协议会尝试摧毁一切接近20级的星际文明，理由是这些文明有可能使用危险科技毁灭整个宇宙。机器的反应是如此之快，计算是如此精准，我们在最初的战斗中一直处于下风，无数文明在这期间被彻底毁灭。后来，我们决定创造出另一种智能机械，用以对抗这些难缠的敌人。与肃正协议的分散式处理器不同，我们采用了集成式处理器——更高效，但也更容易受到攻击。我们将几乎一切事务都交由这些高效的机器处理，甚至取消了人机交互接口，这使我们得以在战斗中取得优势，还有余力收纳其他文明的难民，但也埋下了失败的诱因。就在我们集结全部兵力进攻，即将摧毁最后的肃正核心时，它们突然释放出一种特殊信号，攻破了我们的防火墙，并控制一部分我们自己的后方舰队摧毁了中央处理器。失去了中央处理器的高效统御，前线的低智能机械舰队瞬间溃不成军，友军的舰队则独木难支，战斗很快变成了单方面的屠杀。也许是肃正协议判定我们不再拥有成为高级文明的潜力，它们在清洗了银河中其他高等文明后便回归了沉睡。自那以后，我们一直在尝试重新控制我们的造物，但由于缺少交互接口，这些尝试都收效甚微。我出生时，我们的大部分环世界都已经由于缺乏必要维护而瘫痪，这迫使越来越多的人进入冷冻仓，而我们这一代人便是其中最后一批。"
 rebuilt_computer_events.22.b: "你能做什么？"
 rebuilt_computer_events.22.b.response: "指挥舰队、规划行星、研究科学，这些我都能做。在进入冬眠前，我接受过当时整个银河最好的教育……毕竟那时只剩下一位老师了。除了不善言谈，大多数事情我都很擅长。不过，我喜欢投身一线，所以如果您允许我为你们工作，恐怕很难通过常规通讯手段再找到我。因此，我准备了一个特殊法令。如果您有什么要紧事找我，比如需要我转换工作领域，就请按下这个按钮联系我。"
 rebuilt_computer_events.22.d: "让我看看你的其他工作形态。"
 rebuilt_computer_events.22.e: "欢迎。"
 rebuilt_computer_events.22.f: "我们不需要你。"
 rebuilt_computer_events.23.desc: "从夏蝉冬雪到沧海桑田，从微观粒子到繁星寰宇，世间的一切变化都遵循着固有的自然规律。复杂的程序往往以清晰的逻辑构筑，精密的机器亦是由基础的零件组成。化繁为简，以简构繁——我想，这就是科学的浪漫吧。"
 rebuilt_computer_events.23.a: "我们需要指挥官。"
 rebuilt_computer_events.23.b: "我们需要行政官。"
 rebuilt_computer_events.23.e: "就这样吧。"
 rebuilt_computer_events.24.desc: "每一次星辰的闪耀，都是数万年前一场宏伟的战争。它们是那么大，大到足以左右一个又一个文明的生死存亡；它们又是那么小，小到远远望去不过如萤火般时隐时现。往日如川逝，昔者已无考；唯有断壁残垣与废墟遗骸，无声地哭诉着屠戮者的滔天罪行。"
 rebuilt_computer_events.24.a: "我们需要科学家。"
 rebuilt_computer_events.24.b: "我们需要行政官。"
 rebuilt_computer_events.25.desc: "人们总是铭记顶层精英的事迹，歌颂他们的计谋与胆识，却忽视了底层群众的劳苦，忘却一切都是以他们为基础，由他们实施。这些挥洒汗水的身影随处可见，但也绝非无足轻重。为人也好，治国也罢，既要志存高远，也要脚踏实地，方能走得更远。"
 rebuilt_computer_events.25.a: "我们需要科学家。"
 rebuilt_computer_events.25.b: "我们需要指挥官。"
