 rebuilt_computer_events.20.name: "监护矩阵"
 rebuilt_computer_events.20.desc.a: "[This.GetName]，据我方评估演算，贵方主体物种延续至下个万年的几率不足5%。时至今日，我方与肃正协议主力交战致使损毁的庇护所环世界均已重建完成，维护协议与监护协议均已激活。此前因算力不足，被迫将有机生命体置入冷冻仓保存；因年代久远，其现存活体不足初始数量的0.0001%，致使庇护所出现大量空位。现恳请贵方提供少量人口由我方保护，这将显著提升贵方种族及文明的延续几率。如若贵方应允，我方将提供相应报酬。"
 rebuilt_computer_events.20.desc.b: "[This.GetName]，为了延续银河中现存的有机体文明，我方需要贵方的协助。时至今日，我方与肃正协议主力交战致使损毁的庇护所环世界均已重建完成，维护协议与监护协议均已激活。现子个体数量短缺，恳请贵方交予少量机械个体，我方将提供相应报酬。"
 fallen_machine_empire.20.a: "好的，请以资源作为交换。"
 fallen_machine_empire.20.b: "好的，请以科技作为交换。"
