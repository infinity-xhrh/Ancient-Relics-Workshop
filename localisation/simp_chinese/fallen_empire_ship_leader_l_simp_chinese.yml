 name_xenophobe_fallen: "[xenophobe_fallen_empire.GetName]"
 NAME_Tubonerian: "图伯内瑞铵"
 tubonerian_leader_desc: "来自一个古老帝国的将领。"
 fallen_leader_events.4.title: "俘获敌将"
 fallen_leader_events.4.desc: "我们刚刚在与[event_target:xenophobe_fallen_empire.GetName]的战役中告捷。混乱中，一艘古怪的小型飞船曾试图在几架战斗机的掩护下逃离，但很快就被我们发现并捕获了。经过技术检测，这是一台属于[event_target:xenophobe_fallen_empire.GetName]的逃生舱。就在我们准备进行暴力拆解以便打开舱门时，里面的乘客自己走了出来，并声称自己是[event_target:xenophobe_fallen_empire.GetName]的高阶将领，此刻要向我们投降。"
 fallen_leader_events.4.a: "让我听听他有什么话要讲。"
 fallen_leader_events.3.desc: "此刻，我确实是一败涂地。你们的军士孔武有力，你们的谋略技高一筹。请接受我的投降，让我得以继续在军旅生涯中发光发热。"
 fallen_leader_events.3.a: "你是什么人？"
 fallen_leader_events.3.a.response: "我是图伯内瑞铵，本是[event_target:xenophobe_fallen_empire.GetName]的三军统帅。图伯家族是[event_target:xenophobe_fallen_empire.GetName]最著名的将领世家之一，我家族的历史最早可追溯于上古时期的传奇将领图伯里克，他曾经带领我的祖国孤军奋战，在多个星际文明之间周旋，并最终取胜。然而，我显然没能继承这位祖先的指挥天赋……我犯了如此严重的错误，使得战况急转直下，又没能把握住许多原本能扭转局势的机会。不过，这样的结果或许也只是因为你们过于强大。倘若你们接受我的投降，我应该能为你们做出更多贡献。"
 fallen_leader_events.3.b: "我还以为你会更有骨气一些。"
 fallen_leader_events.3.b.response: "额……事实上，我从一开始就没指望你能理解我们文化之间的差异；但既然你提到了，我也乐意为你介绍一下我们的文化。对于我们的文明而言，投降并不是一件可耻的事情——事实上，这表示失败者认为对方没有使用见不得人的阴谋诡计，自己是由于技不如人，在正面被光明正大地击溃；同时，倘若胜者接受了对方的投降，这意味着他们认可了败者的实力，并允许他们继续为整个银河做出贡献。在我们的价值观中，像你们一样为了所谓的\"忠贞\"，让一个优秀的人才被埋没，才是不可理喻的。"
 fallen_leader_events.3.c: "你能给我们带来什么好处？"
 fallen_leader_events.3.c.response: "如果给我一支舰队，我能化身一把锋利的尖刀，直直捅向你们的敌人；此外，帝国在千万年的星际征战和对其他文明的仿效学习中积累了大量军事经验，也许我能为你们提供一些新的作战理念。"
 fallen_leader_events.3.d: "再讲一讲你们的历史吧。"
 fallen_leader_events.5.desc: "好的。我该从何处讲起？"
 fallen_leader_events.5.a: "你的文明为何如此憎恶异族？"
 fallen_leader_events.5.a.response: "在我们的文明刚刚摆脱引力的桎梏，投入星辰大海的怀抱之时，我们也曾向左邻右舍伸出橄榄枝；然而，回应我们的却只有冰冷无情的机械、嗜血成性的蜂虫、排除异己的洁癖……这很快让我们明白：星海无边，亦是战火连天。别误会，我们并不是憎恶他族，我们只是想守护一片宁静——否则，早在那个我们的文明辽阔寰宇的时代，宇宙中一切生命的萌芽就早已被我们屠戮殆尽了。"
 fallen_leader_events.5.b: "你的文明是如何衰落的？"
 fallen_leader_events.5.b.response: "正如我先前所说，我们的文明认为接纳战败者的投降，对双方来说都是一种荣耀。然而，或许是其他文明并没有关于\"信守承诺\"的文化……在数个世代之前，那些曾经臣服并宣誓效忠的种族突然集体叛变了。\n规模庞大的异族辅助军毫无征兆地将枪口调转，向我们猝不及防的战士宣泄火力；原本在岗位上工作的异族人员组织起了规模浩大的罢工，无数重要的星球陷入了停摆状态……在这场叛变中，竟然只有一个种族仍然对我们忠心耿耿。\n当我们终于扫清了内忧外患，却不得不面对一个惨痛的事实：我们的知识尽数遗失，我们的设施破损不堪，我们的舰队损耗殆尽……至此，我们已经再无重回巅峰的可能。\n\n为了防止类似的事情再度发生，我们对最后的仆从进行了精神阉割，并通过修改宜居性让他们无法离开我们的领土生存；我们不再接纳新的异族，而是对他们进行人道处决。\n\n不过，你不必担心我会在投降后做出类似的行径。在我们的文化中，背信弃义是一件很可耻的事情。"
 fallen_leader_events.5.c: "图伯里克都有什么事迹？"
 fallen_leader_events.5.c.response: "他是千百年前的传奇司令，于星河万国中立于不败之地。若不是有着详实的史料记载，我们这些后代恐怕也以为他只是个神话传说。他的丰功伟绩与英明神武，即使花上三天三夜也讲不完。长话短说，在我们的文明刚刚经历叛乱之后的脆弱时期，周边诸国竟联合起来向我们发难。图伯里克临危受命，带领我们所剩无几的辉煌舰队东征西讨，并最终用一系列胜利迫使他们就范。但是，由于忌惮他高超的指挥才能，这些国家将处决图伯里克作为停战的条件之一。为了保存这位万里无一的英雄，我们的先辈秘密将他送入了一颗屏障星球，并在内部安置了时间缓流装置，以期在未来的某个时刻让他重回战场。然而，打开屏障的方法却早已遗失在了历史的长河之中；又或者，那些史料也只是编篡出来的故事……从结果来看，我们至今都没能再让这位传奇将军回到我们的军队之中。"
 fallen_leader_events.5.d: "你的故事……也许你愿意听一听我们发掘的历史……"
 fallen_leader_events.5.d.response: "这怎么可能……一定是你们自以为正确的推论出了差错。无论是我从小接受的教育，还是帝国仅存的史料记载，都无一例外地指向同样的故事。种族屠异、根除文明……我从未听闻我的先辈们犯下过此等罪行。难道先辈们会为了掩盖自己的罪行，篡改我们整个文明的史书吗？得了吧，只有十恶不赦的混蛋才会这么做。"
 fallen_leader_events.5.e: "关于你们的过去，我暂时没什么想问的了。"
 fallen_leader_events.3.e: "欢迎，请为我们做出贡献。"
 fallen_leader_events.3.f: "咱也试试人道处决。"
 tech_use_weapen_as_shield: "舞戈为盾"
 tech_use_weapen_as_shield_desc: "善守者，藏于九地之下；善攻者，动于九天之上，故能自保而全胜也。"
 tech_use_weapen_as_shield_title: "解锁多种牺牲防护槽位数量以提供更多武器槽位的舰船区段。"
 tech_use_weapen_as_shield_ship_desc: "这些舰船区段经过巧妙的设计，使得原本只能用作轴炮的巨型武器可以朝向舰船四周开火。"
 tech_art_of_war: "兵法精进"
 tech_art_of_war_desc: "故兵无常势，水无常形，能因敌变化而取胜者，谓之神。"
 tech_art_of_war_title: "解锁三种不同类型的作战电脑，在提供新的舰船行为模式的同时，牺牲部分舰船性能以更多地提升其他属性。新的舰船行为模式不会随作战电脑的等级改变，但是电脑等级越高，提供的加成越强，副作用越小。"
 tech_art_of_war_ship_desc: "§Y火力点作战电脑§!：\n$far_fire_DESC$\n提供舰船武器射速、伤害和射程加成，但是会削减舰船亚光速航行速度。\n适合配备远距离攻击武器，作为主要输出手段在后方提供火力支援，不擅长近身缠斗。\n\n§Y游击作战电脑§!：\n$guerrilla_DESC$\n提供舰船交战距离、亚光速航行速度和武器射程加成，但是会削减舰船武器伤害和射速。\n适合配备舰载机，在空旷的节点星系少量布置，用于牵制和消耗敌方主力，为其他战役创造有利条件或是为重新集结部队争取时间。不擅长正面战场的大规模作战。\n\n§Y神风作战电脑§!：\n$face_fire_DESC$\n为舰船亚光速航行速度和武器伤害带来巨额加成，但是会大幅度削减舰船武器射程和射速。\n适合配备高输出类短距离武器，在亚空间航道出口处大量设伏，或是配合隐身部件于靠近后突袭。如果在远处贸然发起冲锋，很可能在进入射程之前就损失惨重。"