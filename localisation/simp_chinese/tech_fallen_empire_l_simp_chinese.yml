 genetic_engineering_caused_virus_2: "疾病传播"
 genetic_engineering_caused_virus_2_desc: "[Target.GetName]上的瘟疫正在大肆传播。"
 genetic_engineering_caused_virus_3: "疾病进化"
 genetic_engineering_caused_virus_3_desc: "[Target.GetName]上的病毒正在传播中进化。"
 genetic_engineering_caused_virus_4: "最终阶段"
 genetic_engineering_caused_virus_4_desc: "[Target.GetName]上的病毒正在破坏星球的生态环境。"
 virus_doing_nothing: "群体免疫"
 virus_doing_nothing_desc: "其实我们什么都没做，但只要我们宣传说这是有科学依据的抗疫策略，民众就会对我们感恩戴德。"
 action_of_lockdown_and_isolation: "封控隔离"
 action_of_lockdown_and_isolation_desc: "在一切失去控制之前，我们还有希望延缓疾病的进一步蔓延。这样做不能根除病毒，但至少能为我们研制疫苗和特效药争取宝贵的时间。"
 we_doing_nothing: "我们采取的措施正在推进局势。"
 we_have_vaccine: "我们的疫苗可以阻止病毒的进一步传播，但无法拯救已经感染的人。"
 stay_home_caused_virus: "封控隔离"
 stay_home_caused_virus_desc: "为了延缓疾病的进一步扩散，同时也为了减少病原体与更多病毒接触并产生基因重组的机会，我们尝试将星球上的所有人口隔离起来，并切断了民间物流与贸易往来。这是个艰难的决定，因为几乎所有生产生活都会受到影响，但我们相信这会帮助我们战胜疾病。"
 mod_has_vaccine_of_virus: "拥有疫苗"
 mod_has_vaccine_of_virus_effect: "我们的疫苗可以阻止病毒感染新的宿主，但无法治愈已经染病的患者。疫苗具有时效性，基因病毒随时可能进化出新的类型，使我们现有的疫苗失效。"
 mod_has_medicine_of_virus: "拥有解药"
 mod_has_medicine_of_virus_effect: "我们的特效药可以有效治愈疾病，但具有时效性。基因病毒随时可能进化出新的类型，使我们现有的解药失效。"
 illness_of_virus_destory_environment: "被病毒摧毁的生态系统"
 illness_of_virus_destory_environment_desc: "这个殖民地的生态系统已经被病毒完全摧毁，同时其中又存在大量休眠状态的基因病毒。修复生态系统需要大量的时间，而且我们必须有彻底清除病毒的手段。"
 research_vaccine_of_virus: "研究疫苗"
 research_vaccine_of_virus_desc: "对于这种特殊病毒，研制疫苗的工作量要远远小于研制特效药。我们应当优先研制并推广疫苗，在局势稳定并拥有足够的时间后再研制特效药。"
 research_medicine_of_virus: "研制解药"
 research_medicine_of_virus_desc: "特效药的研制工作更加复杂，但为了彻底解决这种基因病毒，这些都是是必不可少的。"