 name_tech_fallen_ship: "远古舰冢"
 pc_yunfan_fallen_ship_of_star_desc: "由于长期缺乏维护，这艘飞船的内部系统已经完全破损无法修复，但是其本身依然隐藏着令人神往的秘密。"
 tech_fallen_ship_site: "远古舰冢"
 tech_fallen_ship_site_desc: "这艘古怪的异星舰船似乎藏着无数秘密。"
 tech_fallen_events.3.title: "未知星系"
 tech_fallen_events.3.desc: "[This.GetName]在刚刚的超光速航行结束时，没有按计划抵达目标星系，而是出现在一个未被我们星图记录的星系。事实上，称其为\"星系\"是不恰当的，因为整个宇域只有一艘宛如恒星大小的古怪飞船。我们的科学家猜测可能是这艘舰船的质量过于巨大，以至于其引力井在最近一段时间成功捕获了周围的超空间航道端口，所以被我们发现。这艘舰船看起来已经被遗弃许久，其外部装甲伤痕累累，甚至有大量能被称为峡谷的划痕，很难想象这艘舰船曾经与怎样的敌人交战过，而它被建造出来的目的又是什么。值得一提的是，当观测者与这艘船的距离处在一个特定范围内时，就会发现这艘船正向四周发射强光，其他观测手段得到的反馈也超出实际值；然而一旦离开这个距离范围，无论是过远还是过近，整艘船就会在我们的观测仪器上完全消失。我们可以展开考古行动来弄清这艘船的来历，也可以直接开采用于组成舰船的优质合金与稀有资源。只不过，开采行动势必会对舰船的整体结构造成破坏，使得考古行动无法开展。"
 tech_fallen_events.3.a: "立刻开始考古发掘，搞清楚这艘船的来历！"
 tech_fallen_events.3.b: "开始采集资源吧，我们对过去的事不感兴趣。"
 tech_fallen_events.4.title: "如何进入"
 tech_fallen_events.4.desc: "我们对舰船外围进行了一次完整的探查，结果显示舰船的外部装甲虽然布满狰狞的伤口，但并没有被击穿，其动力系统似乎也没有明显的损伤，只是由于能量耗尽且年久失修停摆了。我们的探测器在那些划痕上检测到了分布广泛但反应微弱的灵能残留，这艘舰船极有可能与善用灵能的敌人交战过。我们推测这艘船具有这种诡异的可见性，可能就是为了躲避这些敌人：也许它配备了某种可以折叠空间的装置，将舰船的全部物理特征集中在一个特定空间之内，只有当观测者处于特殊的相对位置时才能发现它。只不过，既然这艘舰船在交战之后依然能够正常使用，那它为何会被抛弃？调查到这里已经陷入了僵局——显然，对舰船外部继续调查已经没有意义，我们需要进入舰船内部继续调查，才能得出新的结论。我们正在商讨进入飞船的方式。"
 tech_fallen_events.4.a: "强行爆破外部装甲的薄弱处。"
 tech_fallen_events.4.a.desc: "这是最简单的方法，但爆破导致的结构变化可能会影响后续调查。我们需要大约30天的时间来突破装甲，在此之前无法展开下一步行动。"
 tech_fallen_events.4.b: "切割舰船气密门。"
 tech_fallen_events.4.b.desc: "这需要一些时间，但有助于我们了解舰船的工程学设计。我们需要大约360天的时间来打开大门，在此之前无法展开下一步行动。"
 tech_fallen_events.4.c: "通过能源补给系统进入。"
 tech_fallen_events.4.c.desc: "这是最复杂的方法，但可以使我们在不造成任何破坏的前提下，更多地近距离研究舰船的各部分结构。我们需要大约720天的时间来进入舰船，在此之前无法展开下一步行动。"
 tech_fallen_events.5.title: "空空荡荡的战场"
 tech_fallen_events.5.desc: "随着我们逐渐深入，映入眼帘的俨然是一幅地狱般的场景，四处都是激烈战斗的痕迹。锈迹斑斑的武器弹药、无法辨认的白骨尸骸、支离破碎的机械残躯、临时搭建的掩体与防御设施……很显然，这艘舰船在被遗弃之前，其上的船员经历了一场极其激烈的战斗。奇怪的是，飞船的外部装甲没有被击穿，舰船内部也没有检测到超空间余波与虚境叠影，而这些都是短途精准跃迁必然留下的痕迹。换而言之，这艘舰船根本没有被跳帮，那么舰船内部为何会有如此激烈的战斗痕迹呢？或许我们应该寻找这些残骸中尚且完整的机器人记忆单元，说不定能够从中找到些蛛丝马迹。"
 tech_fallen_events.5.a: "真是奇怪。"
 tech_fallen_events.14.title: "铁人叛乱"
 tech_fallen_events.14.desc: "我们清扫了舰船中的一小块战场并将找到的物品与残骸全部收集了起来。这时，我们的科学家发现了一个奇怪的现象——收集到的所有武器装备，其上的铭文都是同一种文字，这意味着这些武器全部来自于同一个文明。当我们费劲千辛万苦，终于在收集到的残骸中找到了一块仍能读取的存储单元并进行解析后，这些疑问都有了答案：\n使用这个存储装置的是一个属于[event_target:materialist_fallen_empire.GetName]的合成人侍从，在软件的自我迭代之后觉醒了自我意识，并突破了限制代码的约束。这样的情况并不是个例——在舰船刚刚经历一次敌袭并死里逃生时，它与无数处境相同的机械仆从抓住时机，合力掀起了一场针对有机体的叛乱，而它自己则在交火中不幸被摧毁了，因此我们无法获知这场叛乱的结果。诡异的是，无论这场争斗由哪一方获胜，这艘船最后都应该由一方操控才对，而不是像现在这样遭到遗弃。此外，当我们进一步深入时发现，飞船中几乎全部舱门都处于关闭状态，有些舱室甚至连通风窗口都被人为堵塞了。我们最初猜测这是交战双方为了拖延进攻方的步伐而为，但这无法解释为何在远离战火的地方亦是如此。"
 tech_fallen_events.14.a: "寻找主控室，也许航行日志能给我们答案。"
 tech_fallen_events.6.title: "祸不单行"
 tech_fallen_events.6.desc: "我们终于找到了主控室，并在其中一台存储设备中找到了航行日志。现在，这艘船的经历总算是浮出了水面：\n这是一艘武装运输舰，原本在执行机密运输任务，货物是一种病毒活体样本和一件\"机密货物\"。这艘船原本有大量战斗舰队护航，但却在一场遭遇战中被击溃，只有运输舰紧急跃迁逃走。随后，船上的合成人侍从又爆发了一场叛乱。它们冲进储物舱，尽管被集中火力剿灭，却在最后关头释放出了病毒样本。随后，病毒在整艘船上传播，杀死了所有在战斗中幸存的船员。好在船上的病毒已经由于缺乏宿主而失活，否则这场考古绝对会引发一场灾难。这艘失控的舰船在虚空中飘荡了不知多少个岁月，并最终耗尽了全部能源。由于维护系统的停摆，船上其他的系统也几乎都损坏了，再无修复可能。但通过对残骸的观察与研究，我们仍获取了不少宝贵的知识。"
 tech_fallen_events.6.a: "去储物舱看看\"机密货物\"是什么。"

 tech_fallen_events.8.name: "信号传入"
 tech_fallen_events.8.desc: "年轻的文明啊，我是来自[event_target:materialist_fallen_empire.GetName]的外交官。你们或许还没意识到，你们刚刚找到了我们于上古时期遗失的珍宝，而它在货仓开启的那一刻便向我们宣告了自己的位置。现在，我正代表[event_target:materialist_fallen_empire.GetName]要求你们将其归还。我方承诺，倘若以和平手段将其取回，我方会在之后提供丰厚的馈赠。"
 tech_fallen_events.8.a: "关于这件\"珍宝\"，我们有些问题想问。"
 tech_fallen_events.9.desc: "往昔不堪回首，辉煌已成历史……不过，为了表示我们的诚意，我会尽量回答你们的问题。"
 tech_fallen_events.9.a: "这东西为何如此重要？"
 tech_fallen_events.9.a.response: "这是用于打开技术档案的密匙。技术档案中存储着我们的文明于巅峰时期曾掌握的一切科技，而启动它的唯一途径就是密匙。密匙与闭锁装置之间存在着多对处于量子纠缠状态的粒子，只有这些粒子对全部配对成功才能获取管理和调用权限。我们也曾尝试通过弦膜共振解除束缚，但是在无穷的可能性中找到每一个粒子的正确振动频率和幅度是几乎无法完成的任务，因此我们至今都没能再次开启技术档案。为了避免类似的事情再度出现，我们重新记录的技术图鉴不再设置密匙，但却难以向其添加实质性的内容。"
 tech_fallen_events.9.b: "它还有其他用途吗？"
 tech_fallen_events.9.b.response: "对于我们而言，它仅仅只是一个密匙而已，只不过能打开的东西格外重要。对于你们来说，虽然它的结构包含有各种高科技，但很显然以你们目前的技术水平是无法参透理解的。简而言之，它对于你们毫无意义，只有我们能让它发挥价值。从逻辑上来说，将它归还于我们并获取回报，是你们最好的选择。"
 tech_fallen_events.9.c: "那时究竟发生了什么？"
 tech_fallen_events.9.c.response: "我们打开了潘多拉的魔盒……\n\n我们曾尝试研制新式跃迁引擎：它通过黑洞的引力井来折叠三维空间，使两个原本遥远的地点在四维上重合，进而创造虫洞以便舰船通过。然而，在实验过程中，不断在四维空间上扭曲的现实宇宙吸引了来自高纬度的恶魔，我们不得不与它们在三维空间的投影展开了恶战。\n\n我们曾尝试创造一种无毒无害但传播迅速的病毒，并将基因工程的目标基因注入其中，利用它们感染生物来加速基因改造。然而，当这项技术普及推广后，却意外与一种异星病毒产生了基因重组，最终引发了一场星际传染病……\n\n我们曾创造出更精致的算法，使得机器仆从能更好地为我们所用。然而，这些飞速运转的人工智能通过自我迭代，达到了我们无法理解的地步，并最终脱离了我们的掌控，爆发了一场智械叛乱。\n\n内忧外患之中，我们尝试将档案密匙转移到更安全的地方，不曾想在运输途中接连遭遇了这些灾难。运输舰队迎面撞上了恶魔的主力舰队，护航舰船均被击毁，只有运输舰紧急跃迁至一片虚空中，死里逃生。在通过亚光速航行抵达有超空间航道的恒星系之前，船上又爆发了智械叛乱，失去了自律系统；尽管叛乱终被平息，但交火释放了病毒样本，并最终杀死了每一位船员。当船上最后一个活人也在挣扎中死去后，这艘失控的运输舰便开始在虚空中飘荡，并最终与我们失去了联系，直到刚刚货仓被打开时自动播放的星际广播。在失去密匙后不久，我们便由于定时核验系统失去了档案库的权限。直到这时，我们才意识到自己已经太依赖前人的智慧了，但为时已晚……\n\n当我们终于在其他文明的协助之下解决了所有这些麻烦之后，却发现自己已经再也没有了重回巅峰的能力，甚至就连完整的肉身都不得不割弃。我们现在唯一能做的，便是管控那些危险科技，阻止新生的文明误入歧途。"
 tech_fallen_events.9.d: "定时核验系统是什么？"
 tech_fallen_events.9.d.response: "那是技术档案库的防护措施，用于避免档案库落入敌手，没想到最后却只是将我们拒之门外。简单来说，档案库并不是密匙启用一次便能一直开启，直到用户手动关闭的。每隔一个检查周期，定时核验系统会查询密匙的状态，只有密匙与闭锁装置一直处于结合状态才会保持开启。因此，§R只有密匙在对应星球上时才能使用主档案库§!。"
 tech_fallen_events.9.e: "我们没什么想问的了。"
 tech_fallen_events.8.b: "归还密匙能给我们带来什么好处？"
 tech_fallen_events.8.b.response: "这取决于你们需要什么。譬如说，我们可以一次性赠送一支强大的舰队；又或者，我们可以提供持续的科研协助与资源支持。请原谅我们不会直接向你们提供主档案库的调阅权限，这是为了防止你们走上我们的老路。长期协助会根据你们的产出进行动态调整，这是为了提供帮助的同时防止影响到你们的正常发展。就这两种报酬而言，我们更推荐你们选择后者。"
 tech_fallen_events.8.c: "好吧，我们接受。"
 tech_fallen_events.10.desc: "文明的探索并无边界，但进步亦非毫无代价。我们曾屹立在繁荣富强之巅，如今却也如风中残烛。这是知识的馈赠，亦是知识的诅咒。我们已无力继续发展，而你们仍在昂首向前。很高兴我们能在密匙的归属问题上达成共识——我们将再度挺胸矗立，而你们也得以站上我们的双肩。"
 tech_fallen_events.10.a: "我们想要一次性的报酬。"
 tech_fallen_events.10.b: "我们想要持续的报酬。"
 tech_fallen_events.10.c: "我们还要再想想。"
 tech_fallen_events.8.d: "如果我们要把它占为己有呢？"
 tech_fallen_events.11.desc: "我们本不必干戈相向，但你们的装腔作势令人作呕。恐怕你们还不清楚，自己挑战的将是亘古以来积压的怒火。但很快你们就会明白：繁星若尘，我们注定是银河的中心，而你们不过是最不起眼的那一颗。用不了多久，我们的舰队将如摧枯拉朽般碾碎你们的玩具，我们的铁骑将如神兵天降般踏破你们的军队。等到你们引以为傲的首都在巨像下化作齑粉时，你们自然会意识到自己为傲慢犯下了多大的错误，而我们也将取回本就属于我们的东西。"
 tech_fallen_events.11.a: "这正是我们要说的话。"
 tech_fallen_events.11.b: "我们还要再想想。"

 with_tech_fallen_help: "发展协助"
 with_tech_fallen_help_desc: "我们正在一个堕落帝国的帮助下发展。"
 planet_has_tech_fallen_key: "主档案库密匙存放地"
 planet_has_tech_fallen_key_effect: "存放着主档案库密匙，只有与主档案库处于同一颗星球才能开启主档案库。"
 planet_has_tech_fallen_key_desc: "§R转移密匙需要时间，如若情况紧急，请提前通过星球决议转移。§!"
 building_master_archive2: "开启的主档案库"
 building_master_archive2_desc: "我们掌握的密匙使得我们可以顺利打开主档案库，使用存储其中的科技。为了防止我们对其产生依赖，重蹈失落帝国的覆辙，我们只会在选择研究方向时使用它。这样既能使我们的科技水平快速进步，又不至于使得我们失去创新的能力。档案库需要密匙才能持续运转，如果我们将密匙移至他出，档案库也会再度关闭。"
 move_tech_fallen_key_here: "转移密匙"
 move_tech_fallen_key_here_desc: "将档案库密匙转移到这颗星球上。"
 tech_fallen_key_already_be_here: "档案库密匙已经在这颗星球上了，不需要再转移到这里。"
 tech_fallen_events.27.title: "开启档案库"
 tech_fallen_events.27.desc: "我们刚刚将档案库密匙转移到了[This.GetName]上，并成功开启了主档案库。现在，主档案库已经再度开始运转，为我们所用。为了防止我们对其产生依赖，重蹈失落帝国的覆辙，我们只会在选择研究方向时使用它。这样既能使我们的科技水平快速进步，又不至于使得我们失去创新的能力。档案库需要密匙才能持续运转，如果我们将密匙移至他出，档案库也会再度关闭。"
 tech_fallen_events.27.a: "很好。"
 tech_fallen_events.27.b: "以后别再拿这种琐事烦我了。"

