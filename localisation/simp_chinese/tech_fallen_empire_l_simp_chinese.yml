 using_cirus_traits1_desc: "这个物种体内接种了一种载体病毒，可以随时快速且精准地对自身随意进行基因改造，以便适应各种环境。载体病毒与宿主内环境相辅相成，无法割舍，也潜藏者不为人知的隐患。"
