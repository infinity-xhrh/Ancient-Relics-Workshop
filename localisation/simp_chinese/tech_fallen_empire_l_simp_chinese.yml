 triggered_opinion_return_tech_fallen_key_desc: "对方归还了我们遗失的珍宝。"

 tech_fallen_events.18.title: "发现疫情"
 tech_fallen_events.18.desc: "位于[This.GetName]的医务工作者传来了令人不安的消息。在最近的例行体检中，原本稳定的载体病毒似乎正在脱离我们的控制。部分载体毒株不再单单感染宿主细胞并注入目标基因——它们开始尝试利用宿主细胞复制自身，并最终通过破坏细胞释放大量复制体，以此感染更多细胞。简而言之，这些病毒已经开始具备攻击性和毒性，并且正在[This.GetName]传播。我们应当立刻采取措施，以防止疾病造成更大的损失。"
 tech_fallen_events.18.a: "真是不幸。"
 tech_fallen_events.19.title: "措施失效"
 tech_fallen_events.19.desc: "为了应对这种疾病，我们曾经尝试研制疫苗和解药。这些东西曾经十分有效，但显然它们如今已经过时了——病毒又产生了新的变体，我们已有的疫苗与解药都无力应对它们。看来一切又要重头开始了。"
 tech_fallen_events.19.a: "该死！"
 tech_fallen_events.20.title: "发现疫情"
 tech_fallen_events.20.desc: "前段时间，[This.GetName]一些接种过载体病毒的居民变得越来越奇怪。他们先是在工作生活中力不从心，随后越来越多的人表示身体不适。由于[This.GetName]缺乏医务工作者，这些古怪的病症一直被搁置。直到刚刚，随着第一批人口的大规模死亡，我们才意识到这是一种危害极大的大规模传染病。尽管我们对它知之甚少，但种种迹象表面它与载体病毒息息相关。"
 tech_fallen_events.20.a: "怎么会这样？"
 tech_fallen_events.22.title: "疾病扩散"
 tech_fallen_events.22.desc: "时至今日，[This.GetName]所有接种过载体病毒的人都已经感染了这种古怪的疾病。有迹象表面，这些病毒仍有继续进化的潜力，可能会令其他有机人口也遭到感染。如果放任病毒继续发展，可能会造成灾难性的后果。"
 tech_fallen_events.22.a: "我们会处理好的。"
 tech_fallen_events.23.title: "仍在扩散"
 tech_fallen_events.23.desc: "[This.GetName]的所有有机人口都已经被传染了，但这可能还不是这场瘟疫的终点。我们发现一些毒株已经与环境中其他微生物产生了进一步基因重组。恐怕要不了多久，这些病毒就能感染[This.GetName]的一草一木，并最终摧毁其生态系统。"
 tech_fallen_events.23.a: "我们不会让这种事发生的。"
 tech_fallen_events.24.title: "生灵涂炭"
 tech_fallen_events.24.desc: "事情最终还是发展到了无法挽回的地步……病毒已经完全融入了[This.GetName]的生态循环，并几乎杀死了每一种动植物，有机人口同样也没能幸免于难。如今，这里只剩下了屈指可数的几种能与病毒共生的有机物种，以及由它们勉强维持的生态循环，还有到处都是的休眠毒株。这里已经不再适宜居住了。"
 tech_fallen_events.24.a: "事情本来不该发展到这个地步的……"
 tech_fallen_events.25.title: "获得疫苗"
 tech_fallen_events.25.desc: "疫苗的研究过程并不顺利。载体病毒原本是基因编辑的工具，为了防止它被免疫系统识别并攻击，我们在最初设计载体病毒时尽可能减少了病毒的抗原决定簇，如今这反而成了我们的绊脚石。由于缺乏抗原决定簇，免疫系统很难在机体遭受病毒攻击的初期识别抗原；当它们开始反击时，病毒几乎已经蔓延至全身各处了，这也是为什么这些病毒危害性如此之大。好在我们根据仅有的抗原决定簇，最终制得了保留特征但消除毒性的抗原，能够通过提前注射这种抗原来提前激活免疫系统，以此来预防这种基因病毒。唯一的问题是，疫苗的针对性很强，一旦病毒产生了新的进化，现有的疫苗就会失效。但至少这些疫苗能阻止病毒继续扩散，并为我们研制特效药争取时间。"
 tech_fallen_events.25.a: "研制解药，刻不容缓！"
 tech_fallen_events.26.title: "获得解药"
 tech_fallen_events.26.desc: "特效药的研制过程同样一波三折。我们曾尝试在疫苗注射者的血清中提取抗体，然而这种方式的产量十分低下。由于病毒的抗原决定簇数量稀少，我们自行合成的抗体难以与毒株结合，效率不高。就在我们束手无策时，对病毒本身的研究带来了新的希望。新的研究发现，这种病毒的感染模式已经与我们最初研制的载体病毒产生了显著差异：它需要一种特殊蛋白质作为媒介，通过它与细胞膜的糖蛋白结合，才能固定在细胞外侧。我们针对这种蛋白质研制了抗体，并取得了显著的效果。现在，我们已经可以通过注射特效药，来阻止感染者体内的病毒感染新的细胞，随后通过激活免疫系统来治愈疾病。"
 tech_fallen_events.26.a: "是时候结束这一切了！"

 tech_virus_based_genetic_engineering: "载体病毒技术"
 tech_virus_based_genetic_engineering_desc: "这项技术通过将目标基因注入载体病毒，再用这些病毒感染宿主细胞，以此实现对宿主目标基因的编辑。这种方式快捷高效，但也隐患无穷。"
 tech_virus_based_genetic_engineering_title: "有机人口§H解锁特质：§!病毒修饰。\n可以提供强大加成，但也伴随着巨大的安全隐患。\n§R曾经有一个强大的帝国因为这项科技而覆灭。§!"
 tech_virus_based_genetic_engineering_ship_desc: "通过方便快捷的基因工程，我们的有机人口得以快速适应各种工作环境。\n§R那么，代价是什么呢？§!"
