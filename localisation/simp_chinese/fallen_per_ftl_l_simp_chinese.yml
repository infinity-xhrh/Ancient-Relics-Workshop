 fallen_per_ftl_events.4.name: "完成登陆"
 fallen_per_ftl_events.4.desc: "我们在[event_target:fallen_per_ftl_planet.GetName]上进行的陆军战大获全胜。现在，再也不会有该死的武装人员阻碍我们接近星球上的古舰遗址，我们可以放心地进行研究了。"
 fallen_per_ftl_events.4.a: "事不宜迟。"
 fallen_per_ftl_events.5.name: "不复存在"
 fallen_per_ftl_events.5.desc: "原本位于[event_target:fallen_per_ftl_planet.GetName]上的前超光速文明已经不复存在。现在，再也不会有该死的武装人员阻碍我们接近星球上的古舰遗址，我们可以放心地进行研究了。"
 fallen_per_ftl_events.6.name: "轨道扫描"
 fallen_per_ftl_events.6.desc: "我们对[event_target:fallen_per_ftl_planet.GetName]上的前超光速文明进行了遥感扫描。根据扫描结果，我们发现[event_target:fallen_per_ftl_country.GetName]的人民似乎十分抗拒靠近星球上的飞船遗迹，但他们总会周期性地在飞船附近一座特殊建筑里举行一些奇怪的仪式。此外，这个文明珍藏了许多技术水平远高于我们的科技产品，尽管这些东西早已因为缺乏必要维护和供能而停摆。这些古怪现象也许和他们的文化紧密相连，我们需要通过间谍网渗透这个文明，以便进一步了解他们的文化。"
 fallen_per_ftl_events.6.a: "不可思议。"
 fallen_per_ftl_events.7.name: "天外来客"
 fallen_per_ftl_events.7.desc: "我们对[event_target:fallen_per_ftl_country.GetName]的渗透研究已经有所收获。我们发现，在该文明的神话体系中，有着大量来自天空之外的神明，并且认为他们自己就是这些神明的一条分支。据其传说所言，神界曾拥有诸多神族国家，一些神族常年争斗，一些神族则奋起反抗……他们的祖先源自其中一支被称为\"施恩者\"的神族。彼时，施恩者正率领诸神对抗来自另一个世界的恶魔，其中一支舰队在与恶魔的交战中落败，幸存的一艘神舟失去了魔力，从天空之外坠落此地，但里面的成员侥幸生还，并最终于此产生了这个文明。他们认为，重返天庭的条件就是保存神舟的完整，因此他们在数百年前将残骸附近的土地封为圣地。也许我们可以尝试渗透他们的宗教体系，并向他们宣传\"天使将回归，并赐予他们救赎\"，这样我们就能光明正大地接近\"圣地\"了。"
 fallen_per_ftl_events.7.a: "就这么办。"
 fallen_per_ftl_events.8.name: "完成渗透"
 fallen_per_ftl_events.8.desc: "在高科技的帮助下，我们很轻易就能展示各种\"神迹\"，并给出各种立刻得到应验的\"预言\"，这使得我们很快就被视作先知，并在他们的宗教体系中占据了很高的位置。凭借如此方便的职位，我们关于天使将至的预言自然也得到了推崇。现在，我们已经可以毫无阻碍地抵达并接近圣地，甚至我们可能需要大张旗鼓地降落和起飞，以便向这些愚昧的信徒们证明我们就是\"天使\"。"
 fallen_per_ftl_events.8.a: "把科研船开过来。"
 research_fallen_per_ftl_fallen_ship: "研究古舰遗址"
 research_fallen_per_ftl_fallen_ship_DESC: "我们被[event_target:fallen_per_ftl_planet.GetName]上的前超光速文明视作天使，现在靠近遗址不再会受到他们的阻碍。"
 fallen_per_ftl_events.9.name: "古舰遗址"
 fallen_per_ftl_events.9.desc: "经过对遗址的研究，我们学到了大量工程学技术。遗憾的是，由于遗址内的设备几乎都在自然侵蚀下完全报废，我们没能获取突破性进展。值得一提的是，飞船的讯息转存器中似乎储存了一段未能发出的信息。该信息经过特殊加密，我们无法破译，但遗址的通讯阵列仍基本完整。也许我们可以通过重新为通讯阵列供能来将这段消息发送出去，但不知道收信者是否还在。"
 fallen_per_ftl_events.9.a: "着手准备。"
 restart_fallen_per_ftl_fallen_ship_conmunity: "重启通讯系统"
 restart_fallen_per_ftl_fallen_ship_conmunity_DESC: "尝试通过重新供能，使[event_target:fallen_per_ftl_planet.GetName]上古舰遗址的通讯阵列重新工作。"
 fallen_per_ftl_events.10.name: "信号传入"
 fallen_per_ftl_events.10.desc: "[This.GetName]，我们刚刚接收到了一条古怪的讯息。讯息采用我们的文明千百年前曾使用过的加密方式，目前还没有完成解密。但从文件格式来看，这是一段紧急求救信号，并且求救地址和信息来源都指向了你们境内的一颗星球。我们希望你们能给出合理的解释。"
 fallen_per_ftl_events.10.a: "这说来话长……"
 fallen_per_ftl_events.10.b: "*传输古舰遗址科考日志*"
 fallen_per_ftl_events.11.desc: "很好，情况我们已然知晓。尽管我们不愿回忆过去的伤痛，但隐瞒历史毫无意义。既然你们已经发掘了真相的冰山一角，不妨让我们坦诚相待。如果有什么想问的问题，就尽管问吧。"
 fallen_per_ftl_events.11.a: "\"不愿回忆的伤痛\"是指什么？"
 fallen_per_ftl_events.11.a.response: "那是千百年前的事了……曾经，整个银河欣欣向荣，无数文明各有所长。尽管我们时有争端，但最后总能放下仇怨。就在我们以为一切就将这般平稳发展时，灾祸却不期而至——\n一群短视的疯子研发了失控的科技，一群愚昧的信徒供奉了吞世的邪神……\n恶魔降临，瘟疫横行，邪神当道，战乱四起……\n我们只身扛起抵抗的大旗，联合周遭小国在乱世中艰难求生。等到我们终于收拾好了别人留下的烂摊子，自己却已无力恢复往日的辉煌。"
 fallen_per_ftl_events.11.b: "其他的大国为什么不出力？"
 fallen_per_ftl_events.11.b.response: "他们啊，要么在掩饰自己犯下的罪责，要么在忙于彼此争斗，要么太过弱小……蓦然回首，整个银河只有我们能承此重担。当罪魁祸首谎称瘟疫不过是一场普通的流感，是我们在封控隔离、在研制疫苗；\n当邪教的机械之神开始控制一条条鲜活的生命，是我们帮助扎克兰实施他的计划；当高维恶魔的投影沉入银河收割恐惧与绝望，是我们率先派遣舰队阻拦他们推进……独木难支，尽管我们和屈指可数的盟友全力以赴，终究还是失去了几乎全部的疆土。我们的工业基础尽数损毁，我们的科技结晶十不存一。我们付出了自己的未来，只为保卫这片银河。"
 fallen_per_ftl_events.11.c: "\"保留地\"是怎么回事？"
 fallen_per_ftl_events.11.c.response: "在那场横跨银河的灾难中，无数智慧种族，连同他们引以为傲的文明，一齐消失在了历史的长河之中。我们见证了这个宇宙真正的残酷：它能如此轻而易举地终结\"永恒\"，然后用漫长的岁月静静抹去它们留下的痕迹。每一个物种的诞生，都经历了无数个春秋；每一个文明的出现，又都是生命智慧的结晶。每一个文明都是世间独一无二的瑰宝，我们不忍心再目睹它们毁于一旦。于是，我们以那些幸存的难民为基础，建立了一个以保留文明火种为目的的殖民地，这便是\"保留地\"的起源。"
 fallen_per_ftl_events.11.d: "你们为何能在冰冷的宇宙中保持热心肠？"
 fallen_per_ftl_events.11.d.response: "这与我们的起源密不可分。早在上古时期，我们的祖先诞生于一颗被称为\"天母\"的巨大盖亚星球，彼时的我们还没有进化出足够的智慧以产生文明。后来，一颗巨行星\"天父\"受到小行星撞击偏离了原始轨道，使天母进入了它的洛希极限，并受引力影响分裂成了四块。万幸的是，其中三块在潮汐力的作用下抬高了轨道，没有进一步崩坏，并保留了大部分生命。我们的文明起源于\"摇篮\"，是三个碎块上的文明中中率先踏入虚空的那一个，但我们之间的远程通讯在更早以前就开始了。由于最初接触的\"外星文明\"便是与我们和平共处的同族，我们开始相信星河万族都是同根同溯——毕竟，我们都诞生自同一个宇宙，共处同一片银河。于是，宽以待人便成为了我们文明的优良传统。"
 fallen_per_ftl_events.11.e: "我们没有其他问题要问了。"
 fallen_per_ftl_events.12.1.desc: "很好。我们认为，礼尚往来与坦诚相待都是彼此尊重的体现，而我们已经如实回答了你们的问题。现在，如实招来：你们把[event_target:fallen_per_ftl_planet.GetName]上的前超光速文明怎么样了？"
 fallen_per_ftl_events.12.2.desc: "很好。很高兴我们在对待异族的态度上基本一致——至少你们没有伤害我们遗失的同族。那个前超光速文明，他们是千百年前于灾难中与我们失联的舰队。我们原本以为他们早已遇难，不曾想到他们竟苦苦挣扎直至今日。我们将赠送你们一些科技，作为你们善待他人的奖励。"
 fallen_per_ftl_events.12.a: "我们没见过什么前超光速文明呀。"
 fallen_per_ftl_events.12.b: "抱歉……我们把他们毁灭了。"
 fallen_per_ftl_events.12.c: "他们自己毁灭的，与我们无关。"
 fallen_per_ftl_events.12.d: "是关于什么的科技呢？"
 fallen_per_ftl_events.12.d.response: "一个巨大的盖亚星球。我们已经使用超空间航道送到了你们的首都恒星系，现在去看看吧。"
 fallen_per_ftl_events.12.e: "感激不尽。"
 fallen_per_ftl_events.13.desc: "他们终究没能战胜时间，而这不是你们的错……缘已至此，不妨收下这些礼物吧。"
 fallen_per_ftl_events.13.a: "这是什么？"
 fallen_per_ftl_events.14.desc: "你们的罪行不可饶恕，你们的欺瞒罪加一等。你们很快就会明白这有什么后果。"
 fallen_per_ftl_events.14.a: "你们到底是怎么知道这些事的？"
 fallen_per_ftl_events.15.desc: "看来你们不太明白\"己所不欲，勿施于人\"的道理。你们很快就会明白了。"
