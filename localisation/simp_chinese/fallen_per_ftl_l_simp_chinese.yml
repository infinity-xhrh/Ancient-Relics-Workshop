 fallen_per_ftl_events.2.name: "古舰遗址"
 fallen_per_ftl_events.2.desc: "经过初步轨道扫描，我们认为这是一艘于千百年前坠毁在这里的舰船残骸。出于某种未知原因，这个前超光速文明的个体似乎都在尽量避免接近这里。如果贸然接近遗址并尝试挖掘信息，我们可能会遭到这个超光速文明的抵触。也许我们应该建立一座观测站，并通过渗透对这个文明进行研究，以便接近残骸。"
