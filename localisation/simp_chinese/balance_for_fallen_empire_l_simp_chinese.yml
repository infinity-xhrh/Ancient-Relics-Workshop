 balanced_fallen_empire_events.10.name: "占领首都"
 balanced_fallen_empire_events.10.desc: "这个伟大的帝国曾叱咤风云，统御星海。他们曾经飞扬跋扈，对新生的文明不屑一顾。他们曾是不可战胜的巨人，俯瞰着整个银河。但这一切都成为历史了——就在刚刚，他们引以为傲的首都沦陷了。我们的军队进入了他们尘封已久的国库，带回了他们珍藏其中的宝物。"
 balanced_fallen_empire_events.10.option: "获得了新的遗珍。"
 balanced_fallen_empire_events.12.name: "首都旧址"
 balanced_fallen_empire_events.12.desc: "这个伟大的帝国曾叱咤风云，统御星海。他们曾经飞扬跋扈，对新生的文明不屑一顾。他们曾是不可战胜的巨人，俯瞰着整个银河。这里的断壁残垣无一不体现着他们曾经的辉煌，同时又见证了他们的没落。我们的殖民者进入了无人看守的国库，带回了珍藏其中的宝物。"
 title_of_change_fallen_empire_power1: "调整堕落海军实力上限"
 desc_of_change_fallen_empire_power1: "调整堕落海军实力上限关于天灾难度的倍数。当堕落或觉醒帝国海军实力超出这一上限时，将会停止获得免费舰队增援，直到其海军实力再次低于这一上限。注意，即使海军实力超出上限，觉醒帝国在资源充足时依然可能自行建造船只；在游戏中通过国家法令降低这一上限时，超出的堕落舰队不会自行消失。"
 option_of_change_fallen_empire_power_0: "不设限制"
 efect_of_change_fallen_empire_power_0: "我们的舰队将遮天蔽日，无论天上有多少个太阳。"
 option_of_change_fallen_empire_power_1: "1M"
 efect_of_change_fallen_empire_power_1: "将堕落海军实力上限调整为天灾难度倍数的1M倍。"
 option_of_change_fallen_empire_power_2: "500K"
 efect_of_change_fallen_empire_power_2: "将堕落海军实力上限调整为天灾难度倍数的500K倍。"
 option_of_change_fallen_empire_power_3: "100K"
 efect_of_change_fallen_empire_power_3: "将堕落海军实力上限调整为天灾难度倍数的100K倍。"
 option_of_change_fallen_empire_power_4: "50K"
 efect_of_change_fallen_empire_power_4: "将堕落海军实力上限调整为天灾难度倍数的50K倍。"
 option_of_change_fallen_empire_power_5: "10K"
 efect_of_change_fallen_empire_power_5: "将堕落海军实力上限调整为天灾难度倍数的10K倍。"
 option_of_change_fallen_empire_power_6: "空头支票"
 efect_of_change_fallen_empire_power_6: "不会为堕落帝国和觉醒帝国提供免费舰队。\n注意：他们依然可能会自行建造船只。"
 edict_change_fallen_empire_power_edict: "调整堕落海军实力上限关于天灾难度的倍数"
